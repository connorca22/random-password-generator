<body>

        <div class='container px-0'>
            <nav class="navbar navbar-expand-lg text-white">
            <a class="navbar-brand text-white" href="#"><img id='logo' src='./assets/alogo-4.png'></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

                <a class="nav-item nav-link text-white px-4" href="#">Features</a>

    <!---     /NAV    ---->
    <div class='container' id='app-container'>
    <h2 class='text-white'>Don't get hacked! Generate a secure random password below!</h2>

    <!--Text Input & Generate Button Row -->
    <div class='form-row mt-5'>
        <div class='col-sm-10'>
            <input type='text' class='gen text-white' id='display' readonly>
        </div>
        <div class='col-sm-2 buttonDiv'>
            <button class='btn gen btn-outline-light' id='generate'><i class="fas fa-sync-alt" id='refresh-icon'></i></button>
        </div>
    </div>

    <!--   /Text Input & Generate Button Row -->
    <hr id='line'>

    <!--Password Strength and Copy Password Button -->
    <div class='form-row mt-3'>
        <div class='col-md-10 text-white' id='icon-div'>
            <i class="fas fa-shield-alt" id='shield-icon'></i><p id='icon-text' class='d-inline'> Secure Password</p>
        </div>
        <div class='col-md-2 buttonDiv'>
            <button class='btn gen btn-outline-light' id='copy'>Copy</button>
        </div>
    </div>

    <!--          RANGE           -->
    <label for="customRange2" id='length'><h6 class='text-white'>Length: <span id='rangeLength'>16</span></h6></label>
    <input type="range" class="custom-range bg-white" min="1" max="40" id="customRange2">

    <!--   Checkboxes     -->
    <div class='row my-5 text-white'>

        <div class='col-6 col-sm-3'>
            <label for='symbols'>
            <input type="checkbox" name='symbols' value="symbols" id='symbols' checked><h5 class='d-inline ml-2'>Symbols</h5><br>
            </label>
        </div>

        <div class='col-6 col-sm-3'>
            <label for='numbers'>
            <input type="checkbox" name='numbers' value="numbers" id='numbers' checked><h5 class='d-inline ml-2'>Numbers</h5><br>
            </label>
        </div>

        <div class='col-6 col-sm-3'>
            <label for='lowercase'>
            <input type="checkbox" name='lowercase' value="lowercase" id='lowercase' checked><h5 class='d-inline ml-2'>Lowercase</h5><br>
            </label>
        </div>

        <div class='col-6 col-sm-3'>
            <label for='uppercase'>
            <input type="checkbox" name='uppercase' value="uppercase" id='uppercase' checked><h5 class='d-inline ml-2'>Uppercase</h5><br>
            </label>
        </div>
    </div>

    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src='./app.js'></script>
